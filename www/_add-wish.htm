<main id="{{page-name}}" class="gray-darker-bg">
    <header class="fixed fade">
        <button class="back-btn btn pl0em icon-arrow-left6 fl-left">{{page_title}}</button>
        <a class="btn icon icon-user fl-right" href="#profile">Profile</a>
    </header>

    <article id="wish-preview" class="wish-preview responsive-image _16x9 icon-camera">
        {{#wish_image}}<img class="mb0-25em" src="{{wish_image}}">{{/wish_image}}
    </article>

    <form id="new-wish" class="p10px">
        <p class="_grid_7">
            <label class="text-bold larger required">What is it?</label>
            <input id="wishTitle" class="white" name="wish title" type="text" value="" required>
        </p>
        <p class="_grid_5">
            <label class="text-bold larger required">Price</label>
            <input id="wishPrice" class="white" name="price" type="number" required>
        </p>
        <p class="_grid_12">
            <label class="text-bold larger">Description</label>
            <textarea id="wishDescription" class="white" name="description" cols="30" rows="6"></textarea>
        </p>

        <input id="wishPhoto" type="hidden" value="{{wish_image}}"/>

        <button class="_grid_6 btn success large">Public</button>
        <button class="_grid_6 btn error large">Private</button>
    </form>
</main>
