<main id="{{page_name}}">
    <header class="gray-darker-bg">
        <button class="back-btn btn icon-arrow-left6 fl-left">Back</button>
        <button class="dropdown-btn btn icon icon-list5 fl-right" data-menu="#menu">Menu</button>
    </header>

    <div class="gray-darker-bg gray-light mtH text-center clearfix">
        <h4 class="inherit">{{page_title}}</h4>
        <div class="w125px centered">
            <span class="responsive-image _1x1 img-circle">
                <img src="{{user_photo}}" alt="{{user_name}}" width="75">
            </span>
        </div>
        <h2 class="inherit mt10px">{{user_name}}</h2>
        <ul class="_column_3 m0px p0px">

            </li>
            <li>

            </li>
        </ul>
    </div>
