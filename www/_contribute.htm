<main id="donate" class="gray-darker-bg {{#donate}}flexbox-column{{/donate}}">
    <header class="large {{^donate}}fixed{{/donate}} inherit">
        {{^donate}}
        <button class="back-btn btn pl0em icon-arrow-left6 fl-left">
            You are contributing to {{user.name}}
        </button>
        {{/donate}}
        {{#donate}}
        <button class="back-btn btn pl0em icon-arrow-left6 fl-left">Back</button>
        {{/donate}}
    </header>

    {{^donate}}
    <div class="white-bg gray clearfix p5px pt0-75em  pb0-75em mtH hidden">
        <div class="wish-photo _grid_5 _alpha">
            <img src="{{wish.photo}}" alt="{{wish.title}}" width="150" height="100"/>
            <span class="wish-price large">{{wish.unit}}{{wish.price}}</span>
        </div>
        <div class="_grid_7 _omega">
            <h4 class="wish-title">{{wish.title}}</h4>
            <p class="mini m0px">{{wish.description}}</p>
        </div>
    </div>
    {{/donate}}

    <article class="p0px {{^donate}}mb2-75em mtH{{/donate}} {{#donate}}flex-size_1 flexbox-column{{/donate}}">

        {{^donate}}
        <form id="donate-form" class="p10px text-center">
            <label class="large mb1em"><input type="checkbox"/> Yes, I want to Contribute for this item</label>
            <input class="dial" type="text" value="25"
                    data-width="250"
                    data-height="200"
                    data-max="{{wish.balance}}"
                    data-inputcolor="#20be52"
                    data-fgColor="#20be52"
                    data-bgColor="#eee"
                    data-angleOffset="235"
                    data-angleArc="250"
                    data-inputprefix="{{wish.unit}}">
            <span id="balance" class="block text-center fs32 gray"
                  style="margin-top: -50px;"
                  data-value="{{wish.balance}}"
                  data-unit="{{wish.unit}}">{{wish.unit}}{{wish.balance}}</span>
            <p class="_grid_10 _prefix_1 _suffix_1 text-left mt1em mb1em">
                <label>My message</label>
                <textarea name="message" cols="30" rows="5"></textarea>
            </p>
            <footer class="fixed gray-darker-bg">
                <button class="btn success large br0-5em outline-bg mb0-5em _grid_8 _prefix_2 _suffix_2">Contribute</button>
            </footer>
        </form>
        {{/donate}}
        {{#donate}}
        <div id="donated" class="p10px text-center flex-size_1 flexbox-column">
            <h2 class="inherit">You just sent money to {{user.name}}!</h2>
            <div class="flex-size_1 flexbox flex-item-align-center">
                <input class="dial" type="text" value="{{donate}}"
                        data-readOnly="true"
                        data-width="200"
                        data-max="{{donate}}"
                        data-inputcolor="#fff"
                        data-fgColor="#eee"
                        data-bgColor="#eee"
                        data-thickness=".2"
                        data-inputprefix="{{wish.unit}}">
            </div>
        </div>
        {{/donate}}
    </article>

    <script>
        var balanceVal = $('#balance').data('value') * 1;
        var balanceUnit = $('#balance').data('unit');
        $(".dial").knob({
            'change' : function (v) {
                $('#balance').text(balanceUnit + (balanceVal - Math.round(v)));
            }
        });
    </script>
</main>
