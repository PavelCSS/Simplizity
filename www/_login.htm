<main id="{{pageName}}" class="flexbox flex-item-align-center">

    <article class="pt0em pb0em">
        <h1 class="text-center text-light primary fs64">{{pageTitle}}</h1>
        <form id="login-forms" class="" action="#home" onsubmit="localStorage.setItem('login', true);">
            <p class="input-label">
                <input id="user-name" type="text" name="user-name" required/>
                <label for="user-name">User name</label>
            </p>
            <p class="input-label">
                <input id="password" type="password" name="password" required/>
                <label for="password">Password</label>
            </p>
            <button class="btn block" type="submit">SIM LOGIN</button>
        </form>

        <hr class="center mt2em mb2em" title="Login with social account">

        <div class="_column_3 full-width">
            <a class="btn icon larger gplus icon-gplus" href="#home" onclick="localStorage.setItem('login', true);">gplus</a>
            <a class="btn icon larger facebook icon-facebook" href="#home" onclick="localStorage.setItem('login', true);">facebook</a>
            <a class="btn icon larger twitter icon-twitter" href="#home" onclick="localStorage.setItem('login', true);">twitter</a>
        </div>
    </article>

</main>
