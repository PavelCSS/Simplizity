<main id="{{page-name}}">
{{#header}}
    <header class="gray-darker-bg">
        <button class="back-btn btn icon-arrow-left6 fl-left">Back</button>
        <button class="dropdown-btn btn icon icon-list5 fl-right" data-menu="#menu">Menu</button>
    </header>
    <header class="{{header.class}}">{{{header.code}}}</header>
{{/header}}
{{#main}}
    <article class="{{main.class}}">{{{main.code}}}</article>
{{/main}}
{{#footer}}
    <footer class="{{footer.class}}">{{{footer.code}}}</footer>
{{/footer}}
</main>
